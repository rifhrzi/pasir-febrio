version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pasir_finance
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build: ./server
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/pasir_finance
      JWT_SECRET: supersecretkey
      EXPORT_TEMPLATE_PATH: /app/templates/export_template.xlsx
    ports:
      - "4000:4000"
    depends_on:
      - db

  client:
    build: ./client
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  db_data:
